<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo bảng</title>
    <style>
     table, th, td{
            border:1px solid #868585;
        }
        table{
            border-collapse:collapse;
            width:30%;
        }
        th, td{
            text-align:left;
            padding:10px;
        }
        table tr:nth-child(odd){
            background-color:#FFEDCA;
        }
        table tr:nth-child(even){
            background-color:white;
        }
        table tr:nth-child(1){
            background-color:#CC6600;
        }
    </style>
</head>
<body style="background-color: #ffdeca;">
    <h1 style="color: #cc6600;text-align: center;"><b>Các món ăn ngon Hà Nội</b></h1>
    <img src="http://noinau.com/profiles/noinaucom/uploads/attach/post/images/cach-trang-tri-to-pho-bo-nam-dinh.jpg" height="400" width="350" align="left">
    <table align="center">
        <tr>
            <th>STT</th>
            <th>Tên Món Ăn</th>
        </tr>
        <tr>
            <th>1.</th>
            <th>Bánh cuốn Thanh Trì</th>
        </tr>
        <tr>
            <th>2.</th>
            <th>Xội Hà Nội</th>
        </tr>
        <tr>
            <th>3.</th>
            <th>Chả cá Lã Vọng</th>
        </tr>
        <tr>
            <th>4.</th>
            <th>Cháo cóc</th>
        </tr>
        <tr>
            <th>5.</th>
            <th>Bánh gai Ninh Giang</th>
        </tr>
        <tr>
            <th>6.</th>
            <th>Bún Than Hà Nội</th>
        </tr>
        <tr>
            <th>7.</th>
            <th>Canh Lằng</th>
        </tr>
        <tr>
            <th>8.</th>
            <th>Vịt quay Lạng Sơn</th>
        </tr>
       


    </table>
</body>
</html>
