<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo form và các điều khiển trên form </title>
</head>
<body>
    <h2 align=center>Đăng Nhập</h2>
    <form action="" id="">
        <table border="2" width=300 style="border-collapse: collapse;" bordercolor=#74DF00 align=center>
            <tr>
                <td>Mã người dùng</td>
                <td><input type="text" id="manguoidung" value="" ></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="button" value="Đồng ý" id="button" onclick=ocl()>                    
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="idd" align =center>

                    </div>
                </td>
            </tr>
            <script>
                function ocl()
                    {     
                        document.getElementById("idd").innerText = document.getElementById("manguoidung").value;
                    }
            </script>
        </table>
    </form>
</body>
</html>
